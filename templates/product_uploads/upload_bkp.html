{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<h2>Load products</h2>
<form class="form-horizontal ajax-file" role="form" role="form" enctype="multipart/form-data"
    action="{% url 'product_upload' %}">{% csrf_token %}
    <div class="form-group">
        <label for="document" class="col-sm-2 control-label">Document</label>
        <div class="col-sm-10">
            <input name="document" type="file" class="form-control" id="document" placeholder="Document upload">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Upload file</button>
        </div>
    </div>

    <div class="form-group api-response">
    </div>
</form>

{% endblock %}
